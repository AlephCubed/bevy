[package]
name = "bevy_sprite"
version = "0.16.0-dev"
edition = "2021"
description = "Provides sprite functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
bevy_sprite_picking_backend = ["bevy_picking", "bevy_window"]
webgl = []
webgpu = []

[dependencies]
# bevy
bevy_app = { workspace = true }
bevy_asset = { workspace = true }
bevy_color = { workspace = true }
bevy_core_pipeline = { workspace = true }
bevy_ecs = { workspace = true }
bevy_image = { workspace = true }
bevy_math = { workspace = true }
bevy_picking = { workspace = true, optional = true }
bevy_reflect = { workspace = true, features = [
  "bevy",
] }
bevy_render = { workspace = true }
bevy_transform = { workspace = true }
bevy_utils = { workspace = true }
bevy_window = { workspace = true, optional = true }
bevy_derive = { workspace = true }

# other
bytemuck = { version = "1", features = ["derive", "must_cast"] }
fixedbitset = "0.5"
derive_more = { version = "1", default-features = false, features = ["from"] }
bitflags = "2.3"
radsort = "0.1"
nonmax = "0.5"
tracing = { version = "0.1", default-features = false, features = ["std"] }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
